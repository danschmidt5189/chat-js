<!doctype html>
<html>
  <head>
    <title>Rx Playground</title>
    <style>
      .draggable {
        position: absolute;
        cursor: move;
        width: 200px;
        height: 200px;
        padding: 10px;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="draggable blue"></div>
    <div class="draggable red"></div>
    <div class="draggable green"></div>
    <script type="text/javascript" src="/scripts/build.js"></script>
  </body>
</html>
